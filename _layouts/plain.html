<!doctype html>
<html lang="{{ site.lang | default: "en" }}">
  <head>
    {% include meta.html %}

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }} – {{ site.description }}</title>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css"/>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/ress/dist/ress.min.css"/>
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/assets/image/favicon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}/assets/image/favicon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/assets/image/favicon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/assets/image/favicon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/assets/image/favicon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/assets/image/favicon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/assets/image/favicon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/assets/image/favicon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/image/favicon-180x180.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/image/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl }}/assets/image/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl }}/assets/image/favicon-192x192.png">
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/assets/image/favicon.ico">
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/image/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/assets/image/favicon-144x144.png">
    <meta name="msapplication-config" content="{{ site.baseurl }}/assets/image/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml"/>
   
  </head>

  <body>
    {{ content }}
  </body>
</html>
